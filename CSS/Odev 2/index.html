<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--  header start  -->
    <img src="/images/google.jpg" alt="Google!" class="logo">
    <!--  header end  -->
    <div class="container">
        <!--  Section  start  -->
        <div class="form-container">
            <form action="#">
                <p class="search-label">
                    Search the web using Google!
                </p>
                <input type="search" class="google-search" size="40">
                <button>
                    Google Search
                </button>
                <button>
                    I'm feeling lucky
                </button>
            </form>
        </div>
        <!--  Section end  -->
        <!-- Footer start  -->
        <!-- First Box  -->
        <div class="search-nav">
            <nav>
                <ul class="unstyled-list">
                    <li>
                        Special Searches
                    </li>
                    <li>
                        <a href="https://www.stanford.edu/" target="_blank">
                            Stanford Search
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linux.org/" target="_blank">
                            Linux Search
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- First Box End  -->
        <!-- Second Box -->
        <div class="help-nav">
            <nav>
                <ul class="unstyled-list">
                    <li>
                        <a href="https://support.google.com/" target="_blank">
                            Help!
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            About Google!
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            Company Info
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            Google! Logos
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Second Box End  -->
        <!-- Third Box  -->
        <div class="form-nav">
            <ul class="unstyled-list">
                <li>
                    <label for="google-search">
                        Get Google!
                        <br>
                        updates monthly:
                    </label>
                </li>
                <li>
                    <input type="search" id="archieve-search" value="your e-mail">
                </li>
                <li>
                    <button class="btn">
                        Subscribe
                    </button>
                    <a href="#">
                        Archive
                    </a>
                </li>
            </ul>
        </div>
        <!-- Third Box End -->
        <div class="clear">
            <p class="footer">
                Copyright Â©1998 Google Inc.
            </p>
        </div>
    </div>
    <!-- Footer end  -->
</body>
</html>
